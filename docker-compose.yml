services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=review_service
      - DB_USER=review_user
      - DB_PASSWORD=review_pass
      - SERVER_PORT=8080
    volumes:
      - ./openapi.yml:/root/openapi.yml
      - ./load_tests:/load_tests
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=review_service
      - POSTGRES_USER=review_user
      - POSTGRES_PASSWORD=review_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U review_user -d review_service" ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
